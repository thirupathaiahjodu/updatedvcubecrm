{% extends 'home/homepage.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>Change Password</h2>
    <form  action="{% url 'change_password' %}"  method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
  </div>
{% endblock %}
